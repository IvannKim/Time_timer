<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>time timer</title>
</head>

<body>
    <header>
        <div id="logo">
            <span>Kamake <b>TIMER</b></span>
            <span id="bell">
                <button type="button" onclick="">Bell & Vibrate</button>
            </span>
        </div>
    </header>

    <section>
        <div id="analogtic_timer">Analogtic Timer</div>
        <div id="numerical_timer">Numerical Timer</div>
    </section>

    <footer>
        <span id="restart"><button type="button" onclick="">Restart</button></span>
        <span id="stop"><button type="button" onclick="">Stop</button></span>
        <span id="pause"><button type="button" onclick="">Pause</button></span>
    </footer>

</body>

</html>
