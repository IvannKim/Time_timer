<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>time timer</title>
</head>

<body>
    <header>
        <div id="logo">
            <span>Kamake
                <b>TIMER</b>
            </span>
            <span id="bell">
                <button type="button" onclick="">Bell & Vibrate</button>
            </span>
        </div>
    </header>


    <section>
        <div id="analogtic_timer">Analogtic Timer</div>
        <div id="numerical_timer">
            Numerical Timer

            <form name=exf1>
                <input type=text name=h size=2>시 <input type=text name=m size=2> 분 <input type=text name=s size=2>초 <br>
                <input type=text name=ch size=2>시<input type=text name=cm size=2>분 <input type=text name=cs size=2>초
            </form>

        </div>
    </section>

    <footer>
        <input type=button name=b onclick=setAlarm() value="Setting">
        <input type=button name=rf onclick=clearAlarm() value="Restart">
        <input type=button name=r onclick=clearAlarm() value="Stop">
        <input type=button name=rg onclick=clearAlarm() value="Pause">

    </footer>

    <script>

        var alarmTimer = null;
        var alarmSet;
        function setAlarm() { alarmSet = true; }
        function clearAlarm() { alarmSet = false; }
        function initAlarm() {
            if (alarmTimer != null) clearInterval(alarmTimer);
            var nowTime = new Date();
            clearAlarm();
            document.exf1.h.value = nowTime.getHours();
            document.exf1.m.value = nowTime.getMinutes();
            document.exf1.s.value = nowTime.getSeconds();
            alarmTimer = setInterval("countTime()", 1000);
        }
        function matchH() { return (document.exf1.ch.value == document.exf1.h.value); }
        function matchM() { return (document.exf1.cm.value == document.exf1.m.value); }
        function matchS() { return (document.exf1.cs.value == document.exf1.s.value); }
        function countTime() {
            var nowTime = new Date();
            document.exf1.ch.value = nowTime.getHours();
            document.exf1.cm.value = nowTime.getMinutes();
            document.exf1.cs.value = nowTime.getSeconds();
            if (matchH() && matchM() && matchS()) {
                alert("Brrrrrrrrrrrrrrrrrrrr");
            }
        }
        onload = initAlarm;

    </script>

</body>

</html>
